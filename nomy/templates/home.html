    {% load static %}

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
           
        }
        header {
            background-color: #f8f9fa;
            padding: 0px; 
            z-index: 1000; 
            position: relative;
    
        }

        .btn {
            background-color: #78d98f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #hero {
            padding: 0;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: calc(100vh - 90px); 
        }

        #mi_mapa {
            flex: 1;
            width: 100%;
            height: 100%; 
        }

        #search-bar {
            text-align: center;
            margin-top: 0px; 
            width: 100%;
        }

        .search-input { 
            padding-bottom: 30px;
            width: 10%;
            border: 1px solid #b8d1b5;
            border-radius: 0px;
            font-size: 24px;
            text-align: center;
        }

        .favorite-star {
            font-size: 24px;
            cursor: pointer;
            color: gray;
        }
        .favorite-star.active {
            color: gold;
        }


        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            position: relative;
            z-index: 1000;
        }
        .logo {
            
            width: 300px; 
            height: 200px; 
            margin-bottom: 0;
        }
        .contenedor {
            display: flex; 
            flex-direction: column; 
            align-items: flex-start; 
        }

.nav-container {
    margin-bottom: 0px;
    margin-top:-40px; 
}

.auth-buttons {
    margin-top: 3%; 
    display: inline-table; 
    gap: 10px; 
}

.auth-buttons button {
    background-color: #78d98f; 
    color: white; 
    border: none; 
    padding: 10px 15px; 
    border-radius: 5px; 
    cursor: pointer; 
    transition: background-color 0.3s; 
}

.auth-buttons button:hover {
    background-color: #66c57a; 
}

            
    </style>
</head>

                <a href="{% url 'report' %}">Soporte</a>

            <div class="auth-buttons">

                    <button onclick="window.location.href='http://127.0.0.1:8000/login/'">Iniciar Sesión</button>
