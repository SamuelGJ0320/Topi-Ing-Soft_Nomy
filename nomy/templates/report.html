{% load static  %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Reporte a WhatsApp</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">Sistema de Reportes</a>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Enviar Reporte a WhatsApp</h4>
                </div>
                <div class="card-body">
                    {% if success %}
                        <div class="alert alert-success">{{ success }}</div>
                    {% elif error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="POST" action="{% url 'report' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="message">Mensaje:</label>
                            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquÃ­"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
