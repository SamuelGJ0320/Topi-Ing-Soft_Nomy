<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva una Mesa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'restaurant' %}">Volver a todos los restaurantes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <h2 class="text-center mb-4 text-primary">Reserva una Mesa</h2>

            <form method="POST">
              {% csrf_token %}

              <div class="form-group">
                <label for="restaurant" class="font-weight-bold">Restaurante:</label>
                <select class="form-control" name="restaurant" id="restaurant" required>
                  <option value="" disabled selected>Selecciona un restaurante</option>
                  {% for restaurant in restaurants %}
                    <option value="{{ restaurant.id }}">{{ restaurant.nombre }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="form-group mt-3">
                <label for="reservation_time" class="font-weight-bold">Fecha y Hora de Reserva:</label>
                <input type="datetime-local" class="form-control" name="reservation_time" id="reservation_time" required>
              </div>

              <div class="form-group mt-3">
                <label for="number_of_people" class="font-weight-bold">Número de Personas:</label>
                <input type="number" class="form-control" name="number_of_people" id="number_of_people" min="1" required>
              </div>

              <div class="form-group mt-3">
                <label for="special_requests" class="font-weight-bold">Solicitudes Especiales:</label>
                <textarea class="form-control" name="special_requests" id="special_requests" rows="4" placeholder="Escribe cualquier solicitud especial aquí..."></textarea>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg w-100">Hacer Reserva</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5 text-muted">
    <p>&copy; 2024 ReservaRestaurantes | Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
